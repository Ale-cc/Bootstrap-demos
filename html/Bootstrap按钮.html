<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="utf-8">
	<title>Bootstrap按钮</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<div class="container">
	<!-- <button type="button" id="myButton" class="btn btn-primary" data-loading-text="Loading for 3 seconds" autocomplete="off">Loading state</button> -->
	<button type="button" id="myButton" class="btn btn-primary" data-loading-text="Loading for 3 seconds" autocomplete="off"> Loading state</button>

	<button type="button" id="myButton" class="btn btn-primary"data-toggle="button" autocomplete="off"> Hello Bootstrap</button>

	</div>
	<div class="btn-group" data-toggle="buttons">
		<label class="btn btn-primary active">
			<input type="checkbox" autocomplete="off">Checkbox 1 (pre-checked)</label>
		<label class="btn btn-primary">
			<input type="checkbox" autocomplete="off">Checkbox 2</label>
		<label class="btn btn-primary">
			<input type="checkbox" autocomplete="off">Checkbox 3</label>
		<label class="btn btn-primary">
			<input type="checkbox" autocomplete="off">Checkbox 4</label>
	</div>

	<div class="btn-group" data-toggle="buttons">
		<label class="btn btn-primary active">
			<input type="radio" name="options" id="option1" autocomplete="off" checked>Radio 1 (pre-checked)</label>
		<label class="btn btn-primary">
			<input type="radio" name="options" id="option2" autocomplete="off">Radio 2</label>
		<label class="btn btn-primary">
			<input type="radio" name="options" id="option3" autocomplete="off">Radio 3</label>
		<label class="btn btn-primary">
			<input type="radio" name="options" id="option4" autocomplete="off">Radio 4</label>
	</div>

	<div class="container"><button class="btn btn-default" id="myBtn" data-complete-text="finish" autocomplete="off">Hello Bootstrap</button></div>

<script src="js/jquery-2.1.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
  $('#myButton').on('click',function () {
    var $btn = $(this).button('loading');
    // business logic...
    // $btn.button('reset')
    setTimeout(function(e){
    	$btn.button("reset")},3000)
  })
  $("#myBtn").on("click",function(e){
  	$(this).button("complete");
  })
</script>
</body>
</html>
