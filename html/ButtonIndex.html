<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="utf-8">
	<title>Bootstrap按钮</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
<div class="container">
	<input type="button" value="button">
	<butoon type="button" class="btn btn-default">default</butoon>
	<butoon type="button" class="btn btn-primary">primary</butoon>
	<butoon type="button" class="btn btn-success">success</butoon>
	<butoon type="button" class="btn btn-info">info</butoon>
	<butoon type="button" class="btn btn-warning">warning</butoon>
	<butoon type="button" class="btn btn-link">link</butoon>
	<butoon type="button" class="btn btn-danger">danger</butoon>
</div>
	<div class="container">
		<button class="btn btn-info btn-lg" type="button">button</button>
		<button class="btn btn-info" type="button">button</button>
		<button class="btn btn-info btn-sm" type="button">button</button>
		<button class="btn btn-info btn-xs" type="button">button</button>
	</div>
	<div class="container">
		<button class="btn btn-default btn-block">button</button>
		<a href="#" class="btn btn-default btn-lg active" role="button" >button</a>
		<a href="#" class="btn btn-default btn-lg active" role="button" disabled="disable">button</a>
	</div>
</body>
</html>
