<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="utf-8">
	<title>Bootstrap Carousel图片切换</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
	<div class="container col-md-6 col-md-offset-3" id="myCarousel">
		<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
			<ol class="carousel-indicators">
				<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
				<li data-target="#carousel-example-generic" data-slide-to="1" class=""></li>
				<li data-target="#carousel-example-generic" data-slide-to="2" class=""></li>
			</ol>
			<div class="carousel-inner">
				<div class="item active">
					<img src="../image/3.jpg" alt="" class="img-responsive">
					<div class="carousel-caption">
						<h3>First side label</h3>
						<p>越努力越幸运！</p>
					</div>
				</div>
				<div class="item">
					<img src="../image/50.jpg" alt="" class="img-responsive">
					<div class="carousel-caption">
						<h3>Second side label</h3>
						<p>越努力越幸运！</p>
					</div>
				</div>
				<div class="item">
					<img src="../image/Microsoft_New_Logo.png" alt="" class="img-responsive">
					<div class="carousel-caption">
						<h3>Third side label</h3>
						<p>越努力越幸运！</p>
					</div>
				</div>
			</div>
			<a href="#carousel-example-generic" class="left carousel-control" data-slide="prev"  role="button" ><span class="glyphicon glyphicon-chevron-left"></span></a>
			<a href="#carousel-example-generic" class="right carousel-control" data-slide="next"  role="button" ><span class="glyphicon glyphicon-chevron-right"></span></a>
		</div>
	</div>


<script src="../js/jquery-2.1.1.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script>
	$('.carousel').carousel({
		interval:2000
	})
</script>
</body>
</html>
