<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="utf-8">
	<title>Bootstrap 表单样式</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
	<form action="" role="form" > 
	<!-- class="form-inline" 内联样式 -> 自适应 -->
		<div class="form-group">
			<label>用户名:</label> <!-- label标签为必须 -->
			<input type="date"  class="form-control" placeholder="user" /> <!-- 输入区域可以用栅格来实现 -->
		</div>

		<div class="form-group">
			<label>密码:</label> 
			<input type="password" class="form-control" placeholder="enter password" />
		</div>
		<div class="form-group">
			<!-- <label for="">请选择文件:</label> -->
			<input type="file">
			<p class="help-block">选择你需要的文件</p>
		</div>

		<div class="form-group">
			<label for="" class="sr-only">提交:</label> <!-- sr-only让label标签不显示 -->
			<input type="submit" value="Submit">
		</div>
		</form>

		<form action="" class="form-horizontal" role="form">
			<div class="form-group">
				<label for="">Email:</label>
				<input type="email" name="" id="" placeholder="Email">
				<label for="">密码:</label>
				<input type="password" name="" id="" placeholder="password">
			</div>
		</form>

</body>
</html>
