<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="utf-8">
	<title>Dropmenu下拉菜单</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<!--  <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
 -->
 <div class="container">
	<!--  左下拉菜单 -->
 	<div class="dropdown">
	 	<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">下拉菜单
		 	<span class="glyphicon glyphicon-chevron-down"></span>
	 	</button>
	 	<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
	 		<li><a href="#" role="menuitem">1</a></li>
	 		<li><a href="#" role="menuitem">2</a></li>
	 		<li><a href="#" role="menuitem">3</a></li>
	 		<li><a href="#" role="menuitem">4</a></li>
	 		<li class="divider" role="presentation"></li>
	 		<li><a href="#" role="menuitem">一</a></li>
	 		<li><a href="#" role="menuitem">二</a></li>
	 		<li><a href="#" role="menuitem">三</a></li>
	 		<li><a href="#" role="menuitem">四</a></li>
	 	</ul>
 	</div>

 	<div class="dropdown pull-right"><!--  pull-right 下拉菜单的对齐 -->
	 	<button class="btn btn-default dropdown-toggle " type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">Dropdown-Menu
		 	<span class="glyphicon glyphicon-chevron-down"></span>
	 	</button>
	 	<ul class="dropdown-menu dropdown-menu-right" role="menu" aria-labelledby="dropdownMenu2">
		 	<li class="dropdown-header" role="presentation">小写1到4</li>
	 		<li><a href="#" role="menuitem">1</a></li>
	 		<li><a href="#" role="menuitem">2</a></li>
	 		<li><a href="#" role="menuitem">3</a></li>
	 		<li><a href="#" role="menuitem">4</a></li>
		 	<li class="dropdown-header" role="presentation">大写一到四</li>
	 		<li><a href="#" role="menuitem">一</a></li>
	 		<li><a href="#" role="menuitem">二</a></li>
	 		<li class="disabled"><a href="#" role="menuitem">三</a></li>
	 		<li><a href="#" role="menuitem">四</a></li>
	 	</ul>
 	</div>
 </div>
 <script src="js/jquery-2.1.1.min.js"></script>
 <script src="js/bootstrap.min.js"></script>
 </body>
</html>
