<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>jquery练习2 hello jquery</title>
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta name="description" content="">
<meta name="keywords" content="">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/normalize.css">
<link rel="stylesheet" href="css/style.css">
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<!--<script src="js/bindevent.js"></script>-->
</head>
<body>
<div class="container">
	<button class="btn btn-default" id="clickMeBtn">click me</button>
</div>
<script>
	// create by jieyuanwu2009@qq.com 0n 16/4/07
	// 2.1 常用事件-绑定事件 解除事件
	$(document).ready(function(){
		$("#clickMeBtn").bind("click",clickHandler1);
		$("#clickMeBtn").bind("click",clickHandler2);
		// $("#clickMeBtn").unbind("click");
		$("#clickMeBtn").unbind("click",clickHandler2);

		$("#clickMeBtn").on("click",clickHandler1);
		$("#clickMeBtn").on("click",clickHandler2);
		$("#clickMeBtn").off("click",clickHandler2);
	});
	function clickHandler1(e){
		console.log("clickHandler1")
	}
	function clickHandler2(e){
		console.log("clickHandler2")
	}
</script>
</body>
</html>
