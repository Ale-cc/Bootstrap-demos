<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>jquery效果  渐入渐出</title>
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<link rel="stylesheet" href="../css/bootstrap.min.css">
<link rel="stylesheet" href="../css/normalize.css">
<link rel="stylesheet" href="../css/style.css">
<script src="../js/jquery-1.11.1.min.js"></script>
<script src="../js/bootstrap.min.js"></script>

</head>
<body>
<button type="button" class="btn btn-default" id="in">fadeIn</button>
<button type="button" class="btn btn-default" id="out">fadeOut</button>
<button type="button" class="btn btn-default" id="toggle">fadeToggle</button>
<button type="button" class="btn btn-default" id="to">fadeTo</button>
<div id="div1"></div>
<div id="div2"></div>
<div id="div3"></div>
  <!--<script src="js/fade.js"></script>-->
  <script>
    /**
   * @authors ALe-cc (jieyuanwu2009@qq.com)
   * @date    2016-04-07 13:57:46
   * @version $1.01$
   **/
  $(document).ready(function(){
    $('#in').on("click",function(){
      $("#div1").fadeIn(1000);
      $("#div2").fadeIn(1000);
      $("#div3").fadeIn(1000);
    });
    $('#out').on("click",function(){
      $("#div1").fadeOut(1000);
      $("#div2").fadeOut(1000);
      $("#div3").fadeOut(1000);
    });
    $('#toggle').on("click",function(){
      $("#div1").fadeToggle(1000);
      $("#div2").fadeToggle(1000);
      $("#div3").fadeToggle(1000);
    });
    $('#to').on("click",function(){
      $("#div1").fadeTo(1000,0.5);
      $("#div2").fadeTo(1000,0.7);
      $("#div3").fadeTo(1000,0.3);
    });
  });
  </script>
</body>
</html>
